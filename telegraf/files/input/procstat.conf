{%- for item_name, item in values.get('process', {}).iteritems() %}
{%- if item.get('enabled', True) %}
[[inputs.{{ name }}]]
{%- if item.interval is defined %}
  interval = "{{ item.interval }}"
{%- endif %}
{%- if item.pid_file is defined %}
  pid_file = "{{ item.pid_file }}"
{%- endif %}
{%- if item.exe is defined %}
  exe = "{{ item.exe }}"
{%- endif %}
{%- if item.pattern is defined %}
  pattern = "{{ item.pattern }}"
{%- endif %}
{%- if item.user is defined %}
  user = "{{ item.user }}"
{%- endif %}
  process_name = "{{ item_name }}"
{%- if item.tags is defined %}
  [inputs.{{name}}.tags]
  {%- for tag_name, tag_value in item.tags.iteritems() %}
    {{ tag_name }} = "{{ tag_value }}"
  {%- endfor %}
{%- endif %}
{%- endif %}
{%- endfor %}
