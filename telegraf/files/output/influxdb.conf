[[outputs.{{ name }}]]
{%- if values is defined %}
listen = ""
  urls = {{ values.urls|yaml }}
  database = {{ values.database }}
  retention_policy = {{ values.get('retention_policy', "") }}
  write_consistency = {{ values.get('write_consistency', "any") }}
  timeout = {{ values.get('timeout', "5s") }}
{%- endif %}
